name: Build Validation

on:
  pull_request:
    paths:
      - "Dockerfile"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/build-validation.yml"
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/build-validation.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build --target production -t qna-agent:test .

      - name: Test image
        run: |
          echo "Testing image build and basic functionality..."

          echo "=== Verifying image exists ==="
          docker image inspect qna-agent:test --format='Image: {{.RepoTags}} Size: {{.Size}}'

          echo "=== Python version ==="
          docker run --rm qna-agent:test python --version

          echo "=== Testing import ==="
          docker run --rm qna-agent:test python -c "import qna_agent; print('Import successful')"

          echo "Image validation passed!"

  build-complete:
    runs-on: ubuntu-latest
    name: Build Status
    needs: [build]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Docker build failed"
            exit 1
          fi
          echo "Docker build validation passed!"
